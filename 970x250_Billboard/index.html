<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>970x250 Billboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #b_13132423994 {
            width: 100%;
            height: 100%;
            position: relative;
            background-color: #6733ff;
            box-sizing: border-box;
        }

        /* Animations */
        #b_13132423994 img {
            position: absolute;
            max-width: 100%;
            height: auto;
            animation-play-state: paused;
        }

        #img_13132448226.bnfy-enter {
            animation: scale-fade-down 700ms ease 1 forwards;
        }
        #img_13132424305.bnfy-enter {
            animation: puff-in-center 750ms ease 1 forwards;
        }
        #img_13132424304.bnfy-enter {
            animation: fade-in 750ms ease 1 forwards;
        }
        #img_13132426832.bnfy-enter {
            animation: fade-in-bottom 750ms ease 1 forwards;
        }
        #img_13132426845.bnfy-enter {
            animation: fade-in-bottom 750ms ease 1 forwards;
        }

        /* Keyframes */
        @keyframes scale-fade-down {
            0% { transform: scale(1.1); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes puff-in-center {
            0% { transform: scale(2); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes fade-in {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes fade-in-bottom {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="b_13132423994">
        <img id="img_13132448226" class="bnfy-enter" alt="Button" src="images/b291715e60569312bc3f068a7df7f400.svg" />
        <img id="img_13132424305" class="bnfy-enter" alt="Cursor" src="images/6c8892389f9ead8719f50fa4119ea646.svg" />
        <img id="img_13132424304" class="bnfy-enter" alt="Wrapbook Logo" src="images/a1d705ae1b107c51a0d959c372c16ad9.svg" />
        <img id="img_13132426832" class="bnfy-enter" alt="Pay your crew" src="images/4c1ee570ce7a56732a31f0fdbb5bf9a2.svg" />
        <img id="img_13132426845" class="bnfy-enter" alt="with a click." src="images/eedfc46a251cd05ddc137b196af610c8.svg" />
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const images = document.querySelectorAll(".bnfy-enter");
                        images.forEach(img => {
                            img.style.animationPlayState = "running";
                        });
                        observer.disconnect(); // Stop observing after animation
                    }
                });
            });

            const banner = document.getElementById("b_13132423994");
            observer.observe(banner);
        });
    </script>
</body>
</html>
