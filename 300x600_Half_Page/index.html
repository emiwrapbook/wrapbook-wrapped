        /* Animation Classes */
        #img_13132424632.bnfy-enter {

        }

        #img_13132424631.bnfy-enter {
            animation: fade-in 750ms ease 1 forwards;

        #img_13132444480.bnfy-enter {

        }

        #img_13132444471.bnfy-enter {

        #img_13132444444.bnfy-enter {

            animation: slide-in-bottom 1250ms ease 1 forwards;
        }

        /* Keyframes */
        @keyframes puff-in-center {
            0% {
                transform: scale(2);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fade-in-bottom {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes scale-fade-down {
            0% {
                transform: scale(1.1);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes slide-in-bottom {

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Intersection Observer to trigger animation on scroll
            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const elements = document.querySelectorAll(".bnfy-enter");
                        elements.forEach(el => {
                            el.style.animationPlayState = "running";
                        });

                        // Stop observing after the animation is triggered
                        observer.disconnect();
                    }
                });
            });

            // Observe the container
            const banner = document.getElementById("b_13132424321");
            observer.observe(banner);
        });
    </script>
