<script type="text/javascript">
(function () { 
    function onImagesLoaded(container, event) { 
        var preloads = []; 
        preloads.push.apply(preloads, container.getElementsByTagName("img")); 
        preloads.push.apply(preloads, container.getElementsByTagName("lottie-player")); 
        preloads.push.apply(preloads, container.getElementsByTagName("video")); 
        var loaded = preloads.length; 
        for (var i = 0; i < preloads.length; i++) { 
            var tag = preloads[i].tagName.toLowerCase(); 
            if (tag === "lottie-player") { 
                preloads[i].addEventListener("ready", function() { 
                    loaded--; 
                    if (loaded == 0) { event(); } 
                }); 
            } else if (tag === "video") { 
                preloads[i].addEventListener('loadeddata', function() { 
                    loaded--; 
                    if (loaded == 0) { event(); } 
                }, false); 
            } else if (tag === "img") { 
                if (preloads[i].complete) { 
                    loaded--; 
                } else { 
                    preloads[i].addEventListener("load", function() { 
                        loaded--; 
                        if (loaded == 0) { event(); } 
                    }); 
                } 
                if (loaded == 0) { event(); } 
            } 
        } 
    } 

    onImagesLoaded(document.getElementById("b_13132424633"), function() { 
        var elements = document.getElementById("b_13132424633").getElementsByClassName('js-bnfy'); 
        for (var i = 0; i < elements.length; i++) { 
            elements[i].style.display = 'block'; 
        } 
        
        var playCount = 0; 
        
        function replayAnimations() { 
            if (playCount === 0) { // Play only once
                var banner = document.getElementById("b_13132424633"); 
                var elements = banner.getElementsByClassName('js-bnfy'); 
                for (var i = 0; i < elements.length; i++) { 
                    elements[i].style.display = 'none'; 
                    void elements[i].offsetWidth; 
                    elements[i].style.display = 'block'; 
                } 
                playCount++; // Increment to prevent further plays
            }
        }

        replayAnimations(); // Trigger the animation
    }); 

    document.getElementById('b_13132424633').addEventListener('click', function () { 
        window.open(window.clickTag); 
    }); 
})();
